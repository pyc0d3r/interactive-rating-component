<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Overpass:wght@100;400&display=swap');
  </style>

</head>

<body>
  <div class="rating-state">
    <div class="star-bubble"><img src="images/icon-star.svg"></div>

    <div class="container">
      <div class="text">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>

      <form action="thank-you.html">
        <div class="index">
          <div class="ratio">
            <input type="radio" name="rating" id="rating-1" value="1">
            <label for="rating-1" class="rating rating-1">1</label>
          </div>

          <div class="ratio">
            <input type="radio" name="rating" id="rating-2" value="2">
            <label for="rating-2" class="rating rating-2">2</label>
          </div>

          <div class="ratio">
            <input type="radio" name="rating" id="rating-3" value="3">
            <label for="rating-3" class="rating rating-3">3</label>
          </div>

          <div class="ratio">
            <input type="radio" name="rating" id="rating-4" value="4">
            <label for="rating-4" class="rating rating-1">4</label>
          </div>

          <div class="ratio">
            <input type="radio" name="rating" id="rating-5" value="5">
            <label for="rating-5" class="rating rating-1">5</label>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
</body>

</html>
