<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Overpass:wght@100;400&display=swap');
  </style>
</head>

<body>

  <div class="rating-state" id="stated">
    <img class="illustration" src="images/illustration-thank-you.svg" alt="illustration">

    <div class="container" id="thanks">
      <p class="select">You selected <span id="number"> </span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  
  <script>
    let params = new URLSearchParams(location.search);
    let rate = parseInt(params.get("rating"));
    document.getElementById("number").innerText = rate;
  </script>
</body>

</html>
